<h1>Pending Photos</h1>
<section class="panel general" ng-controller="PendingController">
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>S.No</th>
				<th>Event</th>
				<th>Photo</th>
				<th>Posted By</th>
				<th>Posted On</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="photo in photos">
				<td>{{$index + 1}}</td>
				<td>{{photo.event}}</td>
				<td>
					<img src="data:image/jpeg;base64,{{photo.source}}" width="300"/>
				</td>
				<td>{{photo.postedBy}}</td>
				<td>{{photo.dateTime | date:'medium'}}</td>
				<td>
					<button class="btn btn-primary btn-sm" ng-click="approvePhoto(photo.id)">Approve</button>
				</td>
			</tr>
		</tbody>
	</table>
</section>
